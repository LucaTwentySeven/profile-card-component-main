<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="https://supraweb.dev/demos/profile-card-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="component">
    <div class="card">
      <div class="card-top">
        <img src="https://supraweb.dev/demos/profile-card-component-main/images/image-victor.jpg" alt="">
        <div class="name">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="card-bottom">
        <div class="card-bottom-info">
          <p class="number">80K</p>
          <p class="option">Followers</p>
        </div>
        <div class="card-bottom-info">
          <p class="number">803K</p>
          <p class="option">Likes</p>
        </div>
        <div class="card-bottom-info">
          <p class="number">1.4K</p>
          <p class="option">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
